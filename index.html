<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exit Approval</title>
  <style>
    body {
      background-color: #2844a4;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      font-size: 14px; /* הקטנת הכל */
    }

    .approval-container {
      max-width: 600px; /* הקטנה */
      margin: 20px auto;
      padding: 20px;
      background-color: #dde4f7;
      border-radius: 20px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      width: 90%;
      box-sizing: border-box;
    }

    .content {
      width: 100%;
      margin: 0 auto;
      padding: 8px 12px;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .header .language {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header .language img {
      height: 20px;
    }

    .header h2 {
      font-size: 14px;
      margin: 0;
    }

    .details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px 12px;
      margin: 10px 0;
      font-size: 14px;
    }

    .status {
      background-color: #028851;
      color: white;
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 12px;
      display: inline-block;
    }

    .cta {
      text-align: center;
      margin: 15px 0;
    }

    .cta button {
      background: linear-gradient(90deg, #01dbdd, #193ea7);
      color: white;
      font-size: 14px;
      padding: 8px 18px;
      border: none;
      border-radius: 8px;
      width: 100%;
      max-width: 250px;
      cursor: pointer;
      font-weight: bold;
    }

    .approval {
      text-align: center;
      margin-top: 15px;
    }

    .approval img {
      width: 80px;
      height: auto;
      margin: 5px 0;
    }

    .approval h2 {
      font-size: 12px;
      margin-top: 5px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      max-width: 300px;
      font-size: 14px;
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    /* כותרת הדפסת אישור יציאה קטנה מאוד */
    h1#print-title {
      font-size: 16px;
      text-align: center;
      margin: 5px 0;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      .details {
        grid-template-columns: 1fr 1fr;
        gap: 5px 8px;
      }

      .cta button {
        font-size: 13px;
        padding: 6px;
      }

      .approval-container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div id="clock-container" class="approval-container" style="max-width: 350px; text-align: center;">
    <div class="content">
      <h1 style="font-size: 18px;">הכנס קוד כדי להמשיך</h1>
      <input type="password" id="clock-input" placeholder="קוד">
      <div class="cta" style="margin-top: 15px;">
        <button id="clock-submit">המשך</button>
      </div>
      <p id="error-msg" style="color: red; display: none;">קוד שגוי, נסה שוב.</p>
    </div>
  </div>

  <div id="form-container" class="approval-container" style="display: none;">
    <div class="content">
      <h1 style="text-align: center; font-size: 18px;">הכנס פרטי תלמיד</h1>
      <form id="student-form">
        <div class="details">
          <label for="student-name"><h2 style="font-size: 14px;">שם התלמיד:</h2></label>
          <input type="text" id="student-name" required>
        </div>
        <div class="details">
          <label for="student-class"><h2 style="font-size: 14px;">כיתה:</h2></label>
          <input type="text" id="student-class" required>
        </div>
        <div class="cta">
          <button type="submit">המשך</button>
        </div>
      </form>
    </div>
  </div>

  <div id="main-content" class="approval-container" style="display: none;">
    <div class="content">
      <div class="header">
        <div class="language">
          <img src="flag.jpeg" alt="Language">
          <h2>:שפה</h2>
        </div>
        <img width="30" height="30" src="home.jpeg" alt="Home">
      </div>
      <h1 id="print-title">הדפסת אישור יציאה</h1>

      <div class="details">
        <h2 id="release-time">שעת השחרור:</h2>
        <h2 id="current-date">תאריך:</h2>
        <h2 id="student-class-display">כיתה:</h2>
        <h2 id="student-name-display">שם התלמיד:</h2>
        <h2><span class="status">אושר</span>:סטטוס</h2>
        <h2>סיבה: חלון</h2>
        <h2>מחזוריות: חד פעמי</h2>
        <h2 id="return-time">שעת חזרה: 00:00</h2>
        <h2 id="exit-time">שעת יציאה: 00:00</h2>
      </div>

      <div class="cta">
        <button>!עדכון יציאה מבית הספר‎</button>
      </div>

      <div class="approval">
        <img src="checkmark.jpeg" alt="Approved">
        <h2>אושר על ידי: מחנכת כיתה</h2>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const CLASS = "3";

      const clockContainer = document.getElementById('clock-container');
      const formContainer = document.getElementById('form-container');
      const mainContent = document.getElementById('main-content');
      const clockInput = document.getElementById('clock-input');
      const clockSubmit = document.getElementById('clock-submit');
      const errorMsg = document.getElementById('error-msg');

      clockSubmit.addEventListener('click', function () {
        const enteredCode = clockInput.value.trim();
        if (enteredCode === CLASS) {
          clockContainer.style.display = 'none';
          formContainer.style.display = 'block';
          errorMsg.style.display = 'none';
          clockInput.value = '';
        } else {
          errorMsg.style.display = 'block';
          clockInput.value = '';
          clockInput.focus();
        }
      });

      clockInput.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          clockSubmit.click();
        }
      });

      const form = document.getElementById('student-form');
      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const name = document.getElementById('student-name').value.trim();
        const className = document.getElementById('student-class').value.trim();

        if (name && className) {
          const now = new Date();
          const year = now.getFullYear().toString().slice(2);
          const month = String(now.getMonth() + 1).padStart(2, '0');
          const day = String(now.getDate()).padStart(2, '0');
          const hour = String(now.getHours()).padStart(2, '0');
          const minutes = String(now.getMinutes()).padStart(2, '0');

          const returnTime = new Date(now.getTime() + 60 * 60 * 1000);
          const returnHour = String(returnTime.getHours()).padStart(2, '0');
          const returnMinutes = String(returnTime.getMinutes()).padStart(2, '0');

          document.getElementById('student-name-display').textContent = `שם התלמיד: ${name}`;
          document.getElementById('student-class-display').textContent = `כיתה: ${className}`;
          document.getElementById('current-date').textContent = `תאריך: ${day}/${month}/${year}`;
          document.getElementById('release-time').textContent = `שעת השחרור: ${hour}:${minutes}`;
          document.getElementById('exit-time').textContent = `שעת יציאה: ${hour}:${minutes}`;
          document.getElementById('return-time').textContent = `שעת חזרה: ${returnHour}:${returnMinutes}`;

          formContainer.style.display = 'none';
          mainContent.style.display = 'block';
        }
      });
    });
  </script>

</body>
</html>
