<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תנאי שימוש</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2844a4;
        }

        .terms {
            margin-top: 20px;
            line-height: 1.6;
        }

        .accept-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            background-color: #2844a4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        .accept-button:hover {
            background-color: #1e3685;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>תנאי שימוש</h1>
        <div class="terms">
            <p>
                כאן תוכל להוסיף את תנאי השימוש של התוכנה שלך.
            </p>
            <p>
                למשל: המשתמש מתחייב להשתמש בתוכנה בהתאם לחוקים ולתקנות, אין להעתיק או להפיץ את התוכנה ללא אישור, אין אחריות על נזק שייגרם כתוצאה משימוש בתוכנה וכו'...
            </p>
            <p>
                תוכל להוסיף כאן עוד סעיפים לפי הצורך שלך.
            </p>
        </div>

        <button class="accept-button" onclick="alert('תודה שאישרת את תנאי השימוש')">אני מאשר את תנאי השימוש</button>
    </div>

</body>
</html>
