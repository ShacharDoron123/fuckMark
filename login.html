<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>התחברות</title>
  <style>
    body { font-family: Arial; direction: rtl; background: #f0f0f0; padding: 50px; }
    .login { max-width: 300px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    button { padding: 10px; width: 100%; background: #2844a4; color: white; border: none; border-radius: 8px; }
  </style>
  <script src="users.js"></script>
</head>
<body>
  <div class="login">
    <h2>התחברות</h2>
    <input type="text" id="username" placeholder="שם משתמש">
    <input type="password" id="password" placeholder="סיסמה">
    <button onclick="login()">התחבר</button>
    <p id="message" style="color:red"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        // שמירת מצב התחברות
        sessionStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById('message').innerText = "שם משתמש או סיסמה שגויים";
      }
    }
  </script>
</body>
</html>
